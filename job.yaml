apiVersion: batch/v1
kind: Jobs
metadata:
  name: nginx-job
  namespace: nginx
spec:
 completions: 1
 parallelism: 1
template:
  metadata:
    name: demo-job-pod
    labels: bact-task
    spec:
      containers:
      - name: batch-container
        image: busybox:latest
        command: ["echo", "Hello from the Kubernetes cluster"]
        ports:
        - containerPort: 80
      restartPolicy: Never
